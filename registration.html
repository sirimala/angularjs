<!DOCTYPE html>
<html>
<head>
  <title></title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
<div style="width:40%; padding-top:5%" layout-align="center center" id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel ">
      <form class="login-form">
        <div class="row margin">
          <div class="input-field col s6">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="firstname" type="text">
            <label for="firstname" data-error="wrong" data-success="right" class="center-align">Firstname</label>
          </div>
          <div class="input-field col s6">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="lastname" type="text">
            <label for="lastname" data-error="wrong" data-success="right" class="center-align">Lastname</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-communication-email prefix"></i>
            <input class="validate" id="email" type="email">
            <label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s6">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>

          </div>
          <div class="input-field col s6">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="conf-password" type="password">
            <label for="password">Conf-Password</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <a href="login.html" class="btn waves-effect waves-light col s12">Register</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="login.html">Login!</a></p>
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>          
        </div>

      </form>
    </div>
</div>

</body>
</html>
